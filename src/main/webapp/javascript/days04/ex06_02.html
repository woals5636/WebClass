<script>
  document.querySelector("#subject").onchange = function (){
    // alert(this);    [object HTMLSelectElement]
    // alert(this.value);
    if (!this.value) {
        alert("과목을 선택하세요")
        return;
    }
    // js 코딩으로 submit(제출)~
    // js 컬렉션 : arguments, options
    // js 함수 : submit()
    document.forms[0].submit();
  }

</script>
