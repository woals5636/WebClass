    [this 정리]
    1. 함수 안에서의 this는 object 최상위 객체
    2. 이벤트 핸들러 안에서의 this는 이벤트를 받은 객체(요소)
    3. 객체 메서드에서는 this는 객체 자기 자신을 나타낸다.
    4. 엄격 모드에서 단독으로 사용할 때의 this는 object 최상위 객체
                        함수 안에서의 this는 undefined
  </xmp>
  <button onclick="btn1_click(this);">버튼 1</button>
  <button id="btn2">버튼 2</button>

<script>
  // ES6 가변인자
  //     int...args
  function sum(...args){
    let result = 0;
    for (let i = 0; i < args.length; i++) {
      result = args[i];
    }
    return result;
  }
</script>
