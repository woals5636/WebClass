 }

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
</div>
<script>
   const person = {
         name:"홍길동", 
         age:20, 
         gender:true, 
         birth:{
            year:2000
            , month:9
            , day:17
         }
         /* , 
          disp:function(){
            return name + "/" + age;
         } */
   };
   
   // js 객체 -> JSON 으로 변환
   let personJson = JSON.stringify(person);
   alert(personJson);
   // "{"name":"홍길동","age":20,"gender":true,"birth":{"year":2000,"month":9,"day":17}}" 문자열
   
   //
   let content = "";
   // 객체로 부터 모든 속성명을 얻어오는 반복문
   // for in 구문
   for ( var pn  in person) {
      // console.log(ie);
      
      // 객체명.필드명 x (이 코딩은 for in 구문에서는 안된다.)
      // 객체명[필드명]
      
      content += person[pn]+" ";
   }
   alert(content);
</script>
</body>
