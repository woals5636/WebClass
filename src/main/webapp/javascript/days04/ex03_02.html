<!DOCTYPE html>
<html>
<head>

 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
  </xmp>
  <input type="radio" id="rdbp" name="group" value="1" checked="checked"> p 요소
  <input type="radio" id="rdbs" name="group" value="2"> select 요소
  
  
  <br>
  팀원 이름 입력 : 
  <input type="text" id="name" name="name" autofocus="autofocus">
  
  <p id="demo">
  </p>

  <select id="select">
  </select>
  

  <script>
    const p = $("#demo");
    const s = $("select");

    $("#name").on("keyup",function(){
      if( event.which == 13 ){
        let name = this.val();
        if($("#rdbp").check()){
          p.innerHTML += `<li>${name}</li>`;
        }else{
          s.innerHTML += `<option>${name}</option>`;
        }
        this.select();
      } // if
    });
  </script>


</div> 
</body>
</html>
