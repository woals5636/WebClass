<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    좋아하는 과목을 선택하세요 ?

    value 속성을 설정하지 않으면 test 속성 == value 속성

    selected="selected"
  </xmp>
  <select name="subject" id="subject">
    <option value="">선택하세요.</option>
    <option value="kor">국어</option>
    <option value="eng">영어</option>
    <option value="mat">수학</option>
    <option value="pe">체육</option>
  </select>
  <br>
  <button>확인</button>
  <p id="demo"></p>
</div> 

<script>
  document.querySelector("#subject").onchange = function(){
    selectChange();
  }
  
  document.querySelector("button").onclick = function(){
    selectChange();
  }

  function selectChange(){
    let sel = document.querySelector("#subject");
  let demo = document.querySelector("#demo");
  // alert(sel.selectedIndex);
  if(sel.selectedIndex == 0 ){
    alert("과목을 선택하세요");
    return;
  }
  // js options 컬렉션
  let sOp = sel.options[sel.selectedIndex];
  // sOp.getAttribute("value");
  let oValue = sOp.value;
  // sOp.innerText
  let oText = sOp.text;

  demo.innerHTML = `선택한 옵션의 value : ${oValue}
                    <br>
                  선택한 옵션의 text : ${oText}`;
  }
</script>

</body>
