<header>

  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
                         
  </xmp>
  <button>TypeWriter</button>
  <p id="demo"></p>
</div> 
<script>
  let content; // html 태그 모든 내용을 저장하는 변수
  let timer;
  let contentLength;

  document.querySelector("button").onclick=function(){
    // document.querySelector("body") == document.body == <body> 요소
    // document.documentElement == <html> 요소
    content = $("html").html();
    // content = document.querySelector("html").innerHTML;
    // alert(content);
    contentLength = content.length;
    // alert( contentLength );

    // 0.01 초 간격으로 한 문자씩 출력..
    typeWriter();
    timer = setInterval(typeWriter, 10);
  }

  let i = 0;
  let oneChar;
  function typeWriter(){
    // charAt(i)
    // "abc"[0]
    oneChar = content[i++];

    // let oldHtml = $("demo").html();
    // $("#demo").html( oldHtml + oneChar );

    $("#demo").html(function(index, oldHtml){
      return oldHtml + (oneChar == '\n'?"<br>":oneChar);
    })
    window.scrollTo(0, document.body.scrollHeight);

    if( i == contentLength ){
      clearInterval(timer);
      alert("출력 완료!!!");
    }
  }
</script>
</body>
