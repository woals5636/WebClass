<div>
  <xmp class="code">
    call(): 다른 객체의 메서드를 불러서 처리할 수 있는 함수
    apply(): 다른 객체의 메서드를 불러서 처리할 수 있는 함수

    차이점 - 매개변수가 있는 경우
     ㄴ call() 매개변수 나열..
     ㄴ apply() 매개변수 배열..
  </xmp>
</div> 
<script>
  let person = {
    print:function(){
      return this.name + "/" + this.age;
    },

    printf:function(city, eyeColor){
      return this.name + "/" + this.age + "/" + city + "/" + eyeColor;
    }
    
  }
  let person1 = {
    name:"hong",
    age:40,
    /*
    print:function(){
      return this.name + "/" + this.age;
    }
    */
  };
  let person2 = {
    name:"admin",
    age:40,
    /*
    print:function(){
      return this.name + "/" + this.age;
    }
    */
  };

  // person1.print();
  // person 다른 객체의 print() 함수를 호출해서 출력.
  person1.print.call(person); // 이름,나이
  person1.print.call(person, "seoul", "blue"); //  이름,나이 + 

  // person2.print();
  person2.print.apply(person);
  person2.print.apply(person, ["seoul", "blue"]);

  // 배열 가장 큰값, 작은값
  const m = [3,5,2,4,1]
  let max = Math.max.apply(null, m);

  document.write(max);
</script>
<script>
  // bind() 묶다. 감싸다.
  // 다른 객체의 메서드를 내 객체에 묶다.
  let result = person.print.bind( person1 )();
  alert( result ); // hong/40


</script>
