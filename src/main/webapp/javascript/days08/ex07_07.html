<script>
  let counter = (function(){
    let count = 0;

    function changeCount(value){ // nested function
      count+=value;
    }
    
    function plus(value){ // nested function
      count+=1;
    }

    return {
      decrement: function(){
        changeCount(-1);
      },
      increment: plus,
      value: function(){
        return count;
      }
    };
  })();

  counter.increment();
  counter.increment();
  counter.increment();

  document.write(`${counter.value()}<br>`);
  
  counter.increment();
  counter.increment();
  counter.increment();
  
  document.write(`${counter.value()}<br>`);

</script>
