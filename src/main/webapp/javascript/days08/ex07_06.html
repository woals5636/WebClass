 span.material-symbols-outlined{

 }

<style>
  #container{
    width: 400px;
    height: 400px;
    position: relative;
    background-color: yellow;
  }
  #animate{
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
    border-radius: 50%;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
                         
  </xmp>

  <button onclick="myMove();">Click Me</button>
  <br>
  <br>

  <div id="container">
    <div id="animate"></div>
  </div>
</div> 
<script>
  function myMove(){
    let elem = document.querySelector("#animate");
    // left, top
    let pos = 0;
    let timer = setInterval(function(){ // nested function

      if (pos == 350) {
        clearInterval(timer);
      }else{
        pos++;
        elem.style.left = pos+"px";
        elem.style.top = pos+"px";
      }

    },10);
  }
</script>
</body>
