<script>
  let btn = document.querySelector("button");
  let num = document.querySelector("#demo");

  //          자체 호출 함수
  let plus = (function(){
    let counter = 0;    // local variable → 중첩함수로 전역변수처럼 사용
    return function (){ // 중첩함수 Nested Function
      counter++;
      return counter;
    };
  })();

  btn.addEventListener("click",function(){
    num.innerHTML = plus();
  });
</script>
