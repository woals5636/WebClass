<script>
  // [js 함수 클로저 이용]
  const btns = document.querySelectorAll("button");
  for (let i = 0; i < btns.length; i++) {
    (function() { // 자체 호출 함수로 IIFE 사용
      let counter = 0; // 여기서 counter 변수를 외부로 빼서 유지되도록 함
      btns[i].onclick = function() {
        return function() {
          counter++;
          event.srcElement.innerHTML = counter;
        };
      }();
    })(); // IIFE를 이용하여 각 버튼마다 독립적인 counter를 유지
  }
