    [ 콜백함수(callback) ]
    1. 다른 함수의 매개변수로 전달되는 함수
    예)
      setTimeout( dispTime , 1000 );
    2. 함수가 다른 함수를 호출 가능

      function aaa(){

      }
    3. 함수의 실행되는 시기를 제어할 수 있다.

<script> 
  function disp(result){
    $("#demo").html(result);
  }

  function calc(n1, n2, callback){
    let result = n1 + n2;
    // return result;
    callback(result);
  }

  calc(10, 20, disp)  //  콜백함수
</script>
