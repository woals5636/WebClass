<script>
  const person = {
    // 속성
    firstname:"길동",
    lastname:"홍",
    age:20,
    // 메서드
    print:function(){
      this.firstname + "/" + this.age;
    },
    // 중첩 객체 배열
    cars: [
      { name:"k9", year:2021 },
      { name:"k5", year:2022 }
    ]
  };
  // 기존 객체에 새로운 속성을 추가
  person.eyeColor = "blue";
  // 기존 객체에 새로운 메서드를 추가
  person.name = function(){
    return (this.firstname + " " + this.lastname).toUpperCase();
  }

  // 기존 객체에 속성을 제거
  delete person.age;
  // alert(person.age); // undefined

  // 두 번째 차 정보 조회
  person.cars[1].name;
  person.cars[1].year;

  // 메서드 호출
  person.print();

  // js 객체를 배열로 변환하는 함수 : Object.values()
  const personArr = Object.values(person);
</script>
<script>
  // json -> js Object 변환 : JSON.parse()
  // js Object -> json 변환 : JSON.stringify()
