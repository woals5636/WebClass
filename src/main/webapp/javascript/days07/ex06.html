<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>

<div>
  <xmp class="code">
    js 자료형
    1) number
    2) string
    3) boolean
    4) bigint
    5) null
    6) undefined
    7) symbol
    8) object - array, set, map, function
  </xmp>

  <!-- undefined 반환 -->
  <a href="javascript:void(0)">링크1</a>
  <br>
  <a href="javascript:void(document.body.style.backgroundColor='lightgreen')">링크1</a>
  <script>
    // void 연산자
    /*
      [형 변환]
      1) 문자열 -> 숫자 형변환
          Number("100")
          parseInt()
          parseFloat()
          + 단항 연산자
    */
   let x = "100";
  //  alert(typeof x); // string
   let y = + x; // x 변수를 숫자로 변환
  //  alert(typeof y); // number

  /*
    2) 숫자 -> 문자열 형변환
      100 + ""
      String(100)   전역 메서드

      (100).toString()
    3) 날짜 -> 숫자 변환
    d = new Date();
    d.getTime();      123123123123
    Number(d);        123123123123

    4) 날짜 -> 문자열 변환
    String(Date())
    Date().toString()

    5) Boolean형 -> 숫자 변환
    Number(true) -> 1
    Number(false) -> 0

    6) Boolean형 -> 문자열 변환
    String(true) -> "true"
    true.toString()

    참고)
     5 + null => 5
     "5" + null => "5null"
     "5" + 2 => "52"
     "5" - 2 => 3
  */
  </script>
