    3) 객체 생성자 함수
       ㄴ 객체를 생성할 때 사용되는 함수
       ㄴ 대문자 이름으로 시작(권장)
       ㄴ this == 생성되는 객체

       new String()
       new Number()
       new Boolean()
       new Date()
  </xmp>

<script>
  // 객체 생성자
  function Person(firstname, lastname, age){
    this.firstname = firstname;
    this.lastname = lastname;
    this.age = age;

    this.fullname = function(){
      return this.firstname + " " + this.lastname;
    }
  }
  // 객체 생성
  const p1 = new Person("길동","홍",20);
  document.write(p1.fullname());

  // 1. 생성된 객체 p1을 가지고 속성, 메서드 추가
  p1.gender = true;
  p1.lang = function(){
    // 구현
  }
  // 2. 생성자 함수 Person을 가지고 속성, 메서드 추가
  Person.prototype.eyeColor = "blue";
  Person.prototype.print = function(){
    // 구현
  };

  p1.print();
  p1.lang();

</script>
