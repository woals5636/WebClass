<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">

<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    try~catch~finally
    throw
  </xmp>

  <input type="text" id="msg" class="long">
  <input type="button" value="test">
  <p id="demo"></p>

  <script>
    document.querySelector("input[type=button]").onclick = function(event){
      document.querySelector("#demo").innerHTML = "";
      
      const msg = document.querySelector("#msg").value;

      try{
        if(msg.trim() == ""){
          throw "empty";
        }
        if( isNaN(msg)){
          throw "not a number";
        }

        let num = Number(msg);
        if(num < 10){throw "too low";}
        else if(num >= 100){throw "too high";}

      }catch(err){
        document.querySelector("#demo").innerHTML = `Input is ${err}`;
      }
    }
  </script>
</div> 
</body>
</html>
