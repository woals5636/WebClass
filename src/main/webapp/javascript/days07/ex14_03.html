<script>
  let person = {
    firstname:"길동",
    lastname:"홍",
    /*
    fullname : function(){
      return this.firstname + " " + this.lastname;
    }
    */
    // Getter
    get fullname(){
      return this.firstname + " " + this.lastname;
    },
    language: "kr",
    get lang(){
      return this.language;
    },

    // Setter
    set lang(language){
      this.language = language;
    },

    count: 0
  };

  person.lang = "en"; // setter
  alert(person.lang); // getter
</script>
<script>
  // Object.defineProperty() 메서드를 사용해서
  // 1. 새로운 속성 추가
  Object.defineProperty(person,"year",{value:"2021"});
  // 2. 새로운 getter, setter 변경
  Object.defineProperty(person, "increment", {
    get: function(){this.counter++;}
  })
  Object.defineProperty(person, "decrement", {
    get: function(){this.counter--;}
  })
  Object.defineProperty(person, "add", {
    get: function(value){this.counter+=value;}
  })
  // 3. 속성값 변경
</script>
