<script>
  const btnExec = document.querySelector("button.add");

  btnExec.onclick=function(){

      demo.innerHTML +=`<span style='display:block; color:red; background-color: yellow;'><b>${content}</b></span>`;
      document.querySelector("#txtContent").select();
  }
</script>
