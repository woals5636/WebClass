  <label for="name">이름 입력 : </label>
  <!-- <input type="text" id="name" name="name" autofocus><br> -->
  <input type="text" id="name" name="name"><br>
  <button>추가</button>
  <button>모두 삭제</button>
  <button>검색</button>
  <button>수정</button>
  <button>삭제</button>
  <div id="demo"></div>
  </div>
  
  <script>
    const txtName = document.querySelector("#name");
    const btnAdd = document.querySelector("button");
    const btnAllDel = document.querySelector("button:nth-of-type(2)");
    const btnSearch = document.querySelector("button:nth-of-type(3)"); // 검색 버튼
    const demo = document.querySelector("#demo");
    
    txtName.onkeydown = function (){
       if( event.keyCode == 13 ){
          demoAdd();
        } 
    }
    
    btnAdd.onclick = function (){
       demoAdd();
    }
    
    function demoAdd(){
       let name = txtName.value;

       if(demo.lastElementChild) demo.lastElementChild.style.backgroundColor = "white";

       let newItem = document.createElement("div");
      //  newItem.classList.add = "item";
       newItem.className = "item";
      //  newItem.setAttribute("class","item");
      newItem.innerHTML = name;

      demo.appendChild(newItem);

      txtName.select();
      demo.scrollTop = demo.scrollHeight;
    }
  
    function init(){
       txtName.focus();
    }
  </script>
