<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    나이를 저장하는 텍스트박스 선언
    실행 버튼 선언
    출력 p#demo 선언

    30 이상 "old" 출력
    30 미만 "young" 출력
  </xmp>

  <input type="text" id="age" name="age" value="20">
  <br>
  <button>실행</button>
  <p id="demo">

  <script>
    document.querySelector("button").onclick = function(){
      const demo = document.querySelector("#demo");
      let age = document.querySelector("#age").value;
      if( !age.trim()){
        alert("필수 입력");
        document.querySelector("#age").focus();
        return;
      }
      if( age >= 30 ){  //  "20" >= 30 숫자형 문자열 자동 형 변환
        demo.innerText = "old";
      }else{
        demo.innerText = "young";
      }
    }
  </script>

<!-- 
1) input 태그 number 로 변경
2) 숫자만 입력하도록 변경 ( 숫자외 문자 등 입력 못하도록 )
3) 모든 키가 입력 가능하지만 숫자외 문자가 있을 경우 되지 않도록
4) isNaN
