 span.material-symbols-outlined{

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>

</header>
<div>
  <xmp class="code">

    1997년 표준화 공식 명칭 ECMA(에크마)-262

  <fieldset>
    <legend>html 적용 여부</legend>
    <form action="">
      <input type="radio" name="htmlApply" id="hyes" checked="checked">
      <label for="hyes">적용</label>
      <input type="radio" name="htmlApply" id="hno" >
      <label for="hno">미적용</label>
      <br>
      <input type="text" id="message" class="long" value="<span class='style'>홍길동</span>">
      <br>
      <button type="button">실행(exec)</button>
    </form>
  </fieldset>

  <p id="demo"></p>

</div> 

<script>
  // js
  document.querySelector("button").onclick = function(){
    // alert("test");
    // true/false
    let hyes = document.querySelector("#hyes")
    let message = document.querySelector("#message").value;
    let demo = document.querySelector("#demo");

    if(hyes.checked){
      // let content = hyes.nextElementSibling.innerText;
      // alert(content + "!")
      demo.innerHTML = message;
    }else{
      // let content = hyes.nextElementSibling.nextElementSibling.nextElementSibling.innerText;
      // alert(content + "!")
      demo.innerText = message;
    };

  };
</script>
