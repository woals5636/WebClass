<script>

<script>

  // 맨 위로 이동 시키는 js의 기본 기능(동작)
  age = 30;
  document.querySelector("#demo").innerText = age;

  var age = 30; // 변수 선언
  // let age; // let은 js 호이스팅이 발생하지 않는다.
  // let 키워드로 변수를 선언하면 반드시 선언 후에 사용할 것.
