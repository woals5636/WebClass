<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>

</header>
<div>
  <xmp class="code">
    라디오 버튼을 선탁한 후 실행 버튼을 클릭하면
    demo 에 선택한 라디오 버튼의 value 속성값을
    출력...          
  </xmp>
  <input type="radio" name="group" value="aaa">에이</input><br>
  <input type="radio" name="group" value="bbb">비</input><br>
  <input type="radio" name="group" value="ccc">씨</input><br>
  <input type="radio" name="group" value="ddd">디</input><br>
  <input type="radio" name="group" value="eee">이</input><br>
  <br>
  <button>실행</button>
  <p id="demo"></p>
</div> 

<script>
  document.querySelector("button").onclick=function(){
    // document.querySelectorAll("body>div>input[name=group]");
    const radioList = document.getElementsByName("group");

    let flag = true;
    for (let i = 0; i < radioList.length; i++) {
      if(radioList[i].checked){
        flag = false;
        // document.querySelector("#demo").innerText = radioList[i].value;
        document.querySelector("#demo").innerText = radioList[i].nextSibling.nodeValue;
        break;
      }   
    }
    if( flag ) alert("선택 후 실행 버튼 클릭하세요.");
  }
</script>
