<script>
  const m = [3,11,5,2,4,1];
  document.write(m.toString()+"<br>");

  // max, min
  // 1. 오름차순 정렬
  // 2. 0번째, 마지막 번째

  let min, max;

  min = max = m[0];
  m.forEach(element => {
    if( max < element ) max = element;
    if( min > element ) min = element;
  });

  document.write(`max = ${max} min = ${min} <br>`);

  /*
  document.write(m.sort((a,b)=>a-b).toString()+"<br>");
  document.write(m.sort((a,b)=>a-b).shift()+"<br>");
  document.write(m.sort((a,b)=>a-b).pop()+"<br>");
  */
  min = Math.min.apply(null, m);
  max = Math.max.apply(null, m);

  document.write(`max = ${max} min = ${min} <br>`);

</script>
</body>
