<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     버튼을 클릭하면
     로또번호 ?,?,?,?,?,?
     오름차순정렬해서
     demo li태그 형식으로 출력
     조건) 중복 체크
  </xmp>
  
  <button>로또 번호 발생기</button>
  <p id="demo"></p>
  
</div>
<script>
   function getRndInt(min,max){
      return Math.floor(Math.random()*(max-min+1))+min;
   }
   
   $("button").on("click",function(){
    const lotto = new Set();
    let n;
    while( lotto.size < 6 ){
      n = getRndInt(1,45);
      lotto.add(n);
    } // while

    // 순서유지 X , 중복허용 X
    // lotto.sort((a,b)=> a-b);

    let content = "<ul>";
    for (const v of lotto) {
      content += `<li>${ v }</li>`;
    }
    content += "</ul>";
    $("#demo").html(content);
   });
</script>
