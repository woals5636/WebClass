<header>

  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>

</header>
<div>
  <xmp class="code">
     버튼을 클릭하면
     로또번호 ?,?,?,?,?,?
     오름차순정렬해서
     demo li태그 형식으로 출력
     조건) 중복 체크
  </xmp>
  로또 게임 횟수 선택:
  <select name="" id="cmbCnt"></select>
  <br>
  <button>로또 번호 발생기</button>
  <p id="demo"></p>
  
</div>
<script>
  for (let i = 1; i <= 25; i++) {
    // $("#cmbCnt").append( $("<option></option>").text(i));
    $("#cmbCnt").append( $(`<option>${i}</option>`));
  }

   function getRndInt(min,max){
      return Math.floor(Math.random()*(max-min+1))+min;
   }
   
   $("button").on("click",function(){
    $("demo").html(""); // 초기화
    //
    const lottos = [];
    let lotto;
    let n;
    let num = $("#cmbCnt").val(); // 게임횟수

    for (let i = 0; i < num; i++) {      
      lotto = new Set();
      while( lotto.size < 6 ){
        n = getRndInt(1,45);
        lotto.add(n);
      } // while
      lottos.push(lotto);
    } // for

    let content = "";
    lottos.forEach((s,i,arr)=>{
      content += `${ i+1 } 게임 : `
      for (const v of s) {
        content += `${ v.toString().padStart(2, '0') }\t`;
      }
      content += "<br>";
    });
    $("#demo").html(content);
   });
   
</script>
