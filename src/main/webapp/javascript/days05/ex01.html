<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
 #container{
  display: flex;
  width: 60%;
  margin: 0 auto;
 }
   
 #container > div{
  /* border:1px solid gray; */
  width: 33%;
 }

 #container > div > select{
  width: 100%;
  height: 200px;
 }

 button{
  width: 100%;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
          
  </xmp>
  <div id="container">
    <div>
      <select name="" id="leftCmb" multiple="multiple">
        <option value="">이시훈</option>
        <option value="">김준석</option>
        <option value="">최사랑</option>
        <option value="">김선우</option>
        <option value="">박준용</option>
      </select>
    </div>
    <div>
      <button>▶</button><br>
      <button>▶▶</button><br>
      <button>◀</button><br>
      <button>◀◀</button><br>
    </div>
    <div>
      <select name="" id="rightCmb" multiple="multiple"></select>
    </div>
  </div>
</div> 

<script>
  const leftCmb = document.querySelector("#leftCmb");
  const rightCmb = document.querySelector("#rightCmb");

  // <button>▶</button>
  document.querySelector("button:first-of-type").onclick=function(){
    const leftCmbOptions = document.querySelectorAll("#leftCmb option");
    // alert(leftCmbOptions.length);
    for (let i = 0 , j = 0; i < leftCmbOptions.length; i++) {      
      // console.log(getAttrivute("selected"))
      let op = leftCmbOptions[i];
      if( op.selected ){
        // rightCmb[j++] = new Option(op.text);
        rightCmb.appendChild(op.cloneNode(true));
      } // if
    } // for
  }

  // <button>▶▶</button>
  document.querySelector("button:nth-of-type(2)").onclick=function(){
    const leftCmbOptions = document.querySelectorAll("#leftCmb option");
    for (let i = 0 , j = 0; i < leftCmbOptions.length; i++) {      
      let op = leftCmbOptions[i];
      if( op.selected ){
        /*
        rightCmb.appendChild(op.cloneNode(true));
        op.remove();
        */

        // 제거한 요소를 반환한다.
        const removeOp = leftCmb.removeChild(op);
        rightCmb.appendChild(removeOp);
      } // if
    } // for
  }
</script>

</body>
</html>
