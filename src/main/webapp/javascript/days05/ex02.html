<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
                         
  </xmp>
  <table id="tblDept">
    <thead>
       <tr>
          <th><input type="checkbox" class="all"> 모두 선택</th>
          <th>Name</th>
          <th>Loc</th>
       </tr>
    </thead>
    <tbody>
       <tr>
          <td><input type="checkbox" id="ck1"></td>
          <td>Quam.</td>
          <td>Sapiente.</td>
       </tr>
       <tr>
        <!-- data-이름="값" -->
          <td><input type="checkbox" id="ck2" data-name='Consequatur!'></td>
          <td>Consequatur!</td>
          <td>Nisi.</td>
       </tr>
       <tr>
          <td><input type="checkbox" id="ck3"></td>
          <td>Tenetur!</td>
          <td>Modi.</td>
       </tr>
       <tr>
          <td><input type="checkbox" id="ck4"></td>
          <td>Earum.</td>
          <td>Officiis.</td>
       </tr>
    </tbody>
    <tfoot>
        <tr>
         <td colspan="3" align="center">
           <button>선택 확인</button>
         </td>
        </tr>
    </tfoot>
 </table>
 
 <p id="demo"></p>
</div> 

<script>
  const demo = document.querySelector("#demo");
  const allCkb = document.querySelector("thead input.all");
  const ckbs = document.querySelectorAll("tbody input[id^='ck']");
  const btn = document.querySelector("button");
  
  // alert(allCkb);

  allCkb.onclick = function(){
    // alert(this.checked);
    // alert(ckbs.length);
    for (let i = 0; i < ckbs.length; i++) {
      ckbs[i].checked = this.checked;
    }
  }

  // click 이벤트 처리
  for (let i = 0; i < ckbs.length; i++) {
      ckbs[i].onclick = function(){
        let isCkbsAllChecked = true;
        for (let i = 0; i < ckbs.length; i++) {
          isCkbsAllChecked = ckbs[i].checked;
          if(!isCkbsAllChecked) break;
        }
        allCkb.checked = isCkbsAllChecked;
      }
    }

  btn.onclick = function(){
    for (let i = 0; i < ckbs.length; i++) {
      if(ckbs[i].checked){
        const li = document.createElement("li");
        li.innerText = ckbs[i].parentElement.nextElementSibling.innerText;
        demo.append(li);
      }
    }
  }

</script>

</body>
</html>
