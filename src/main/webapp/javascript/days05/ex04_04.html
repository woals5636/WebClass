<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    [js 문자열 메서드]

    String split()                   
  </xmp>

  <input type="text" class="full" value="이시훈 , 김준석    , 최사랑   , 김선우">

  <p id="demo"></p>
</div> 

<script>
  document.querySelector("input").onkeydown = function(){
    if( event.keyCode == 13 ){
      let name = document.querySelector("input").value;
      // 한 문자를 자른다.
      const nameArr = name.split(/\s*,\s/);
      // alert(nameArr);
      let content = "<ul>";
      nameArr.forEach((n) => {
        content += `<li>${n}</li>`;
      });
      content += "</ul>";

      document.querySelector("#demo").innerHTML = content;
    }
  }


  


</script>

</body>
