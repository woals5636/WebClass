 span.material-symbols-outlined{

 }

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    [js 이벤트 처리]
  </xmp>

  <button onclick="this.innerHTML=Date();">btn1</button>
  <button onclick="dispDate(this);">btn2</button>
  <button>btn3</button>
  <button>btn4</button>
</div> 

<script>
  function dispDate(btn){
    btn.innerHTML=Date();
  }

  document.querySelector("button:nth-of-type(3)").onclick = function(){
    // alert(this); // [object HTMLButtonElement]
    this.innerHTML = Date();
  };

  document.querySelector("button:nth-of-type(4)")
          .addEventListener("click",function(e){
    // e.srcElement
    // e.currentTarget == this
    // alert( this ) // [object HTMLButtonElement]
    this.innerHTML = Date();
  })

</script>
</body>
