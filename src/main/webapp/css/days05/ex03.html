<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon"
	href="http://localhost/webPro/images/SiSt.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;

        position: relative;

        /* 애니메이션 처리 위한 속성 지정 */
        animation-name: sample;
        /* 애니메이션 처리 완료하는 데 걸리는 시간 */
        animation-duration: 4s;
        /* 애니메이션 처리 속도 곡선 : 등속 */
        animation-timing-function: linear;
        /* 반복횟수 */
        /* animation-iteration-count: 3; */
        /* animation-iteration-count: infinite; */
        /* 애니메이션 시작 전 지연시간 */
        animation-delay: 2s;

        /* 애니메이션 시작 전, 종료 후 요소의 스타일 */
        /* forward : 종료 시 마지막 키 프레임 스타일 유지
        backwards : 시작 시 마지막 키 프레임 스타일 유지 */
        animation-fill-mode: forwards;

        /*
        normal
        reverse
        alternate-reverse
        */
        animation-direction: alternate-reverse;

        /* 약식 */
        /* animation: sample 4s linear 2s infinite alternate; */
    }

@keyframes sample{    
    from{   /* from == 0% */
        background-color: red;

    }
    to{     /* to == 100% */
        background-color: yellow;
    }
}

</style>
</head>
<body>
<!-- 
[애니메이션(animation)]
    ㄴ js, flash 사용하지 않고도 css를 사용해서 애니메이션 처리 가능
    ㄴ 의미 : 하나의 스타일에서 점차 다른 스타일로 변환 되는 것.
    ㄴ css에서 애니메이션 처리
    ㄴ 키프레임(keyframe) ? 특정 시간에 갖는 요소의 스타일
    키프레임 + 키프레임 + 키프레임 + 키프레임 + 키프레임... : 애니메이션 효과

@keyframes
animation-name
animation-duration
animation-delay
animation-iteration-count
animation-direction
animation-timing-function
animation-fill-mode
animation

-->

<div></div>

</body>
</html>
