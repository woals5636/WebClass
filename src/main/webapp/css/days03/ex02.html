<style>
    /* 1. 블럭모드

    div{
        background-color: coral;
        border: 1px solid;
        width: 300px;
        height: 65px;

        /*overflow: visible;*/
        /* overflow: hidden; */
        /* overflow: scroll; */
        /* overflow: auto; */

        overflow-x: hidden;
        overflow-y: scroll;
    }
</style>

<body>
<!-- 
    [overflow 속성]    
    ㄴ 요소의 내용이 너무 커서 지정된 영역에 맞지 않을 때 그 내용을 자를지, 스크롤바를 추가할지
    등등 지정하는 속성.
    ㄴ visible( 기본값 ) : 내용이 넘치더라도 자르지 말고 보여준다.
    - hidden
    - scroll : 내용이 넘치는 유무에 상관없이 스크롤바를 추가.
    - auto : 내용이 넘칠 때만 스크롤바를 추가.
    (주의) 높이가 지정된 블럭요소에만 적용할 수 있는 속성이다.

-->
