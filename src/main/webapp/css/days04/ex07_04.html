<!-- flex 로 중앙정렬하는법 -->
<style>
body {
	margin: 0;
	font-family: Arial;
}

.hero-image {
	background-color: yellow;
	height: 500px;
	background: url(../images/img_man.jpg) no-repeat;
	background-size: cover;
	display: flex;
	justify-content: center;
	align-items: center;
}

.hero-image>.hero-text {
	color: white;
	text-align: center;
}
</style>
</head>
<body>
	<div class="hero-image">
		<div class="hero-text">
			<h1>I am Sam</h1>
			<h3>Lorem ipsum dolor sit.</h3>
			<button>Hire me</button>
		</div>
	</div>

	<p>Lorem ipsum.</p>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		Eveniet dolor vitae sed ipsam repudiandae fugiat commodi at illum
		officia numquam amet vel hic. Praesentium non repellat nam sit est
		inventore.</p>

</body>
</html>
