<head>

<style>
div {
	background-color: yellow;
	width: 300px;
}

span {
	border: solid 1px red;
}
</style>
<body>
	<button id="btnSH">숨기기</button>
	<br>
	<div id="demo">
		<span>이시훈</span><br> <span>김준석</span><br> <span>김재민</span><br>
	</div>

	<script>
    /*
    $("#btnSH").onclick(function (){

    */

    var sw = true;

    $("#btnSH").on("click",function(){
        console.log("click..");
        // $("#demo").show().hide();

        // demo.style.visibility="hidden";
        $("#demo").css("visibility",sw ? "hidden" : "visible");
        
        // this.innerText = "보이기";
        //$(this).html('보이기');
        $(this).html(sw ? '숨기기' : "보이기");

        sw=!sw;

    });
</script>
