	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!--
    1. html 모든 요소들은 
    유형에 따라 기본적으로 표시(출력, display)값이 잇다.
    2. display
        1) 블럭 모드
            ㄴ 항상 새로운 라인에서 시작.
            ㄴ 브라우저가 자동으로 여백 추가.
            ㄴ 부모요소의 너비 100%로 설정.
            <address><blockquote><dd><div><dl><dt><footer>
            <h1>-<h6><header><hr><li><main><ol><p><pre>
            <table><tfoot><ul>

            <article><aside><canvas><fieldset><figcaption>
            <figure><form><nav><noscript><section><video>
        2) 인라인 모드
                ㄴ 새로운 라인에서 시작 X
                ㄴ 내용(content)에 따라서 너비 지정.
        
        <a><abbr><b><bdo><big><br><button><cite>
        <i><img><map><span><strong><sub>
            
        <acronym><code><dfn><em><input><kbd><label>
        <object><output><q><samp><script><select><small><sup><textarea><time><tt><var>
-->
