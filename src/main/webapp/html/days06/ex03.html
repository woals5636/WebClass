<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- 
        [html 유투브]
        - html 페이지에서 비디오를 재생하는 가장 쉬운 방법
        - YouTube 동영상을 저장/재생할 ID 표시
        - ID를 사용해서 html 코드에 동영상을 참조해서 사용...

        [html 유투브 순서]
        1. YouTube 동영상 업로드
        2. 동영상 ID 기록(저장)
        3. iframe 사용 - src 속성 = 동영상 URL 설정
        4. 너비, 높이 크기 설정
            여러 설정들을 동영상 URL 추가 설정할 수 있다.
    -->


    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"
    width="420" height="315" frameborder="0"></iframe>

    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"
    width="420" height="315" frameborder="0"></iframe>

    <!-- loop = 1 무한반복 | 0 한번반복 -->
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?loop=1"
    width="420" height="315" frameborder="0"></iframe>
</body>
</html>
