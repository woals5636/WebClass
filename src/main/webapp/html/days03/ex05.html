			하나의 웹 사이트 -> 접속한 다양한 기기( PC, 테블릿, 폰 ) 에
			출력( 화면의 크기가 다르다 -> 자동으로 크기가 맞춰서 출력 )

			마지막에 img 태그를 설정.
-->
