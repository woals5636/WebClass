<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
 #container{
  display: flex;
  width: 60%;
  margin: 0 auto;
 }
   
 #container > div{
  /* border:1px solid gray; */
  width: 33%;
 }

 #container > div > select{
  width: 100%;
  height: 200px;
 }

 button{
  width: 100%;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
          
  </xmp>
  <div id="container">
    <div>
      <select name="" id="leftCmb" multiple="multiple">
        <option value="">이시훈</option>
        <option value="">김준석</option>
        <option value="">최사랑</option>
        <option value="">김선우</option>
        <option value="">박준용</option>
      </select>
    </div>
    <div>
      <button>▶</button><br>
      <button>▶▶</button><br>
      <button>◀</button><br>
      <button>◀◀</button><br>
    </div>
    <div>
      <select name="" id="rightCmb" multiple="multiple"></select>
    </div>
  </div>
</div> 

<script>
  const leftCmb = $("#leftCmb");
  const rightCmb = $("#rightCmb");

  // <button>▶</button>
  $("button").first().on("click",function(){
    // jquery selector - :checked :selected
    // jquery method - each() 
      $("#leftCmb option:selected").each(function(index,element){
        // console.log( index + "/" + element);
        // jquery method - append(), prepend()
        //                 appendTo(), prependTo()
        // $("#rightCmb").append($(element).clone());
        $(element).clone().appendTo($("#rightCmb"));
      });
  });

  // <button>▶▶</button>
  $("button").eq(1).on("click",function(){
    $("#leftCmb option:selected").each(function(index,element){
        $("#rightCmb").append($(element));
      });
  });

  // <button>◀</button>
  $("button").eq(2).on("click",function(){
    $("#rightCmb option:selected").each(function(index,element){
        $("#leftCmb").append($(element));
      });
  });



  // <button>◀◀</button>
  $("button").last().on("click",function(){
    $("#rightCmb option:selected").each(function(index,element){
        $("#leftCmb").append($(element));
      });
  });

</script>

</body>
</html>
