		<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulb On/Off</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery 추가 -->
</head>
<body>
	<div></div>
	<script>
		/*
		let htmlString =
		  `
		    <button id="btnTurnOn">Turn ON</button>
		    <button id="btnTurnOff" style="display:none;">Turn OFF</button>
		    <br>
		    <img id="imgBulb" src="../../javascript/images/pic_bulboff.gif" alt="bulboff">
		  `;
		  $("body > div").append(htmlString);
		 */

		// 버튼 생성 및 추가
		$("body > div").append('<button id="btnTurnOn">Turn ON</button>');
		$("body > div").append('<button id="btnTurnOff" style="display:none;">Turn OFF</button>');
		$("body > div").append('<br>');

		// 이미지 추가
		$("body > div").append('<img id="imgBulb" src="../../javascript/images/pic_bulboff.gif" alt="bulboff">');
	</script>

	<script>
		// Turn ON 버튼 클릭 이벤트
		$("#btnTurnOn").on("click", function() {
			bulb_onoff(true);
		});

		// Turn OFF 버튼 클릭 이벤트
		$("#btnTurnOff").on("click", function() {
			bulb_onoff(false);
		});

		// 전구 켜고 끄는 함수
		function bulb_onoff(flag) {
			$("#imgBulb").attr("src",`../../javascript/images/pic_bulb${flag ? "on" : "off"}.gif`);
			// $("#btnTurnOn").css("display", flag ? "none" : "inline");
			// $("#btnTurnOff").css("display", flag ? "inline" : "none");

      $("#btnTurnOn").toggle();
      $("#btnTurnOff").toggle();
		}
	</script>
</body>
