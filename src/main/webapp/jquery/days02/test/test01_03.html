  <div>
  
  <label for="name">이름 입력 : </label>
  <!-- <input type="text" id="name" name="name" autofocus><br> -->
  <input type="text" id="name" name="name"><br>
  <button>추가</button>
  <button>모두 삭제</button>
  <button>검색</button>
  <button>수정</button>
  <button>삭제</button>
  <div id="demo"></div>
  </div>
  
  <script>
    const txtName = $("#name");
    const btnAdd = $("button").first();
    const btnAllDel = $("button").eq(2);
    const btnSearch = $("button").eq(3); // 검색 버튼
    const demo = $("#demo");
    
    txtName.on("keydown",function(event){
      if( event.which == 13 ){
          demoAdd();
        } 
    });
   
   btnAdd.on("click",function(){
      demoAdd();
    });

    function demoAdd(){
      let name = txtName.val();

      // demo > .item 중에 마지막 item
      $("#demo.item").last().css("background-color","white");

      // append() == appendChild
      demo
         .append(`<div class='item'>${name}</div>`)
         .scrollTop(demo.scrollHeight);
      
      demo.animate({ scrollTop: demo.prop("scrollHeight") }, 1000);

      txtName.select();
      // demo.scrollTop = demo.scrollHeight;
    }
  
    function init(){
       txtName.focus();
    }
  </script>
