<body onload="init()">
	<header>
		<h1 class="main">
			<a href="#" style="position: absolute; top: 30px;">Jam HOme</a>
		</h1>
		<ul>
			<li><a href="#">로그인</a></li>
			<li><a href="#">회원가입</a></li>
		</ul>
	</header>
	<div>
		<xmp class="code"> </xmp>

		RED : <input id="c_red" type="range" min="0" max="255" step="1" value="0"><br>
		GREEN : <input id="c_green" type="range" min="0" max="255" step="1" value="0"><br>
		BLUE : <input id="c_blue" type="range" min="0" max="255" step="1" value="0"><br>

		<p>홍길동</p>
			
		<script>
	
			const c_rgb = $("input[type='range']");

			const pElem = $("p");
		
			$("input[type='range']").each(function(index,element){
				// console.log( `index:${index} , element:${element}`);
				element.oninput = func_p_bgcolor;
			});

			/*
			for (let i = 0; i < c_rgb.length; i++) {
				c_rgb[i].oninput = func_p_bgcolor;
			}
			*/

		function func_p_bgcolor(){
			let redval = c_rgb[0].value;
			let greenval = c_rgb[1].value;
			let blueval = c_rgb[2].value;

			const color = `RGB(${redval},${greenval},${blueval})`;

			pElem.css("background-color", color );
			pElem.text(color);
			pElem.css("fontSize,30px");
		}

		function init(){
			func_p_bgcolor()
		}			

		</script>
	</div>

</body>
