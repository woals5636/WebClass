<!DOCTYPE html>

<head>

<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
<script>

  $(document).ready(function(){
    $("button") // button:first   jquery selector
    .first()    //                jquery method
    .on("click",function(){
      alert("button 1");
    })

    // :first :last 선택자 (selector) css selector X , jquery selector O
    $("button:last")
    // .last()
    .on("click",function(){
      // alert("button 2");
      // 버튼2 를 클릭할 때 버튼1의 click 이벤트를 발생
      // 이벤트 트리거
      // prev() / next()
      $(this).prev().click();
    })
  });

</script>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Jam HOme</a></h1>
  <ul>

  </ul>
</header>
